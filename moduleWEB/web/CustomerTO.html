<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!--<link rel="stylesheet" href="./static/css/selectize.css">-->
<link rel="stylesheet" href="./static/css/selectize.bootstrap3.css">
<script src="./static/js/standalone/selectize.min.js"></script>
<script src="./static/js/main.js"></script>
<link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Taxi service</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#order">Order</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="body container theme-showcase" role="main">
    <div class="jumbotron">
        <h1>Order</h1>
        <div class="row">
            <div class="col-xs-9 col-md-5 col-sm-9">
                <form id="form-order">
                    <div class="required">
                        <select class="form-control">
                            <option value="" disabled selected>Select order type</option>
                            <option>Casual</option>
                            <option>Sober driver</option>
                            <option>etc</option>
                        </select>
                        <input class="form-control" type="text" placeholder="From" name="from"/>
                        <input class="form-control" type="text" placeholder="To" name="to"/>
                        <input class="form-control" type="text" placeholder="Phone number" name="phone"/> <!-- Validation -->
                    </div>
                </form>
            </div>
            <div class="col-xs-9 col-md-7 col-sm-9">
                <script type="text/javascript" charset="utf-8" src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=pOmFMm9brN9W-FBz_8LXVDH3wE5SaLh_&width=100%&height=400">
                </script>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="row">
            <div class="col-xs-9 col-md-5 col-sm-9">
                <div class="optional">
                    <select class="form-control">
                        <option value="" disabled selected>Select car type</option>
                    </select>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default gender-btn">
                            <input type="radio" name="gender" value="female">Female
                        </label>
                        <label class="btn btn-default gender-btn active">
                            <input type="radio" name="gender" value="any" checked>Any
                        </label>
                        <label class="btn btn-default gender-btn">
                            <input type="radio" name="gender" value="male">Male
                        </label>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-9 col-md-5 col-sm-9">
                <input type="checkbox" id="wifi" name="wifi"/>
                <label class="option-checkbox wifi" for="wifi"></label>

                <input type="checkbox" id="pet-friendly" name="pet-friendly"/>
                <label class="option-checkbox animal" for="pet-friendly"></label>

                <input type="checkbox" id="smoking" name="smoking"/>
                <label class="option-checkbox smoking" for="smoking"></label>
                <input type="checkbox" id="cargo" name="cargo"/>
                <label class="option-checkbox cargo" for="cargo"></label>

                <input type="checkbox" id="air-conditioner" name="air-conditioner"/>
                <label class="option-checkbox air-conditioner" for="air-conditioner"></label>
            </div>
            <div class="col-xs-9 col-md-7 col-sm-9">
                <a href="" class="btn btn-default">Back</a>
                <input type="submit" class="btn btn-default" value="Place order"/>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
