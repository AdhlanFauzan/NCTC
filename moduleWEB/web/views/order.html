<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">



    <link rel="stylesheet" href="../static/css/selectize.bootstrap3.css">

    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../static/js/standalone/selectize.min.js"></script>

    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"> </script>
    <script src="../static/js/mapSearchByAddress.js" type="text/javascript"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/controllers.js"></script>
    <script src="../static/js/services.js"></script>
</head>


<body>
    <div class="body container theme-showcase" role="main">
        <div class="jumbotron">
            <form id="form-order" data-toggle="validator" ng-controller="CreateOrderController">
                <h1>Order</h1>

                <div class="row">
                    <div class="col-xs-9 col-md-5 col-sm-9">

                        <div class="required">
                            <select class="form-control" ng-model="order.type">
                                <option value="" disabled selected>Select order type</option>
                                <option>Casual</option>
                                <option>Sober driver</option>
                                <option>etc</option>
                            </select>
                            <input class="form-control" ng-model="order.from" type="text" placeholder="From" name="from"/>
                            <input class="form-control" ng-model="order.to" type="text" placeholder="To" name="to"/>
                            <input class="form-control" ng-model="order.phone" type="text" placeholder="Phone number: +380508882211" name="phone" pattern="^\+\d{12}$" maxlength=13 required/>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-xs-9 col-md-7 col-sm-9">
                            <div id="map"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="row">
                    <div class="col-xs-9 col-md-5 col-sm-9">
                        <div class="optional">
                            <select class="form-control" ng-model="order.carType">
                                <option value="" disabled selected>Select car type</option>
                            </select>
                            <div class="btn-group" data-toggle="buttons-radio">
                                <input id="female-radio" type="radio" name="gender" ng-model="order.gender" value="female" data-toggle="button">
                                <label class="btn btn-default gender-btn" for="female-radio">Female</label>

                                <input id="any-radio" class="gender-btn" type="radio" name="gender" ng-model="order.gender" value="any" data-toggle="button">
                                <label class="btn btn-default gender-btn" for="any-radio">Any</label>

                                <input id="male-radio" type="radio" name="gender" ng-model="order.gender" value="male" data-toggle="button">
                                <label class="btn btn-default gender-btn" for="male-radio">Male</label>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-xs-9 col-md-5 col-sm-9">
                        <input type="checkbox" ng-model="order.wifi" id="wifi" name="wifi"/>
                        <label class="option-checkbox wifi" for="wifi"></label>

                        <input type="checkbox" ng-model="order.petFriendly" id="pet-friendly" name="pet-friendly"/>
                        <label class="option-checkbox animal" for="pet-friendly"></label>

                        <input type="checkbox" ng-model="order.smoking" id="smoking" name="smoking"/>
                        <label class="option-checkbox smoking" for="smoking"></label>
                        <input type="checkbox" ng-model="order.cargo" id="cargo" name="cargo"/>
                        <label class="option-checkbox cargo" for="cargo"></label>

                        <input type="checkbox" ng-model="order.airConditioner" id="air-conditioner" name="air-conditioner"/>
                        <label class="option-checkbox air-conditioner" for="air-conditioner"></label>
                    </div>
                    <div class="col-xs-9 col-md-7 col-sm-9">
                        <div class="result-choice">
                            <h2>90,000â‚¬</h2>
                            <div class="clearfix"></div>
                            <a href="" class="btn btn-warning">Back</a>
                            <input type="submit" ng-click="createOrder()" class="btn btn-success" value="Place order"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
