<!DOCTYPE html>
<html lang="en" ng-app="nctc">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>YATS</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/admin-style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body class="container">

      <!--header-->
    	<div class="header">
        <!--RENAME CLASS AND ID ACCORDING TO TEAM CONVENTION-->
        <div class="header-text">
          <!--HARDCODED for now. AngularJS script will operate this section later-->
          <h1 id="name-line">Hello, User!</h1>
          <h5 id="phone-line">default phone number: 0937776661</h5>
          <h5 id="email-line">default e-mail: user_ko@gmail.com</h5>
        </div>
        <!--RENAME CLASS AND ID ACCORDING TO TEAM CONVENTION-->
        <div class="header-logout" id="logout-button">
         <h2>Log Out</h2>
       </div>
     </div>

     <!--Main section. On this particular page Taxi Orders appear in this section in form of divs. 
     blocks contain brief information about order-->
     <div class="mainSection" id="fareManagementPanel">
      

      <div class="managementSection" id="distanceCostSect">
        <h3>Distance cost</h3>

         <table border="1" id="distanceCostTable">
          <tr>
            <td class="subject">Distance cost</td> <td class="currVal">current fare</td> <td><button>change button</button></td>
          </tr>
        </table>

      </div>

      <div class="managementSection" id="carCostSect">
        <h3>Car type cost</h3>

        <!--Table with car type fare settings. With fake car types for now, 
        it's, though, extremely scalable - you just copy-paste table rows (<tr></tr>) and script will work with them anyway-->
        <table border="1" id="carTypeFareTable">
          <tr>
            <td class="subject">car class 1</td> <td class="currVal">current fare</td> <td><button>change button</button></td>
          </tr>
          <tr>
            <td class="subject">car class 2</td> <td class="currVal">current fare</td> <td><button>change button</button></td>
          </tr>
          <tr>
            <td class="subject">car class 3</td> <td class="currVal">current fare</td> <td><button>change button</button></td>
          </tr>
        </table>

      </div>

      <div class="managementSection" id="timeCostSect">
        <h3>Time cost</h3>

         <table border="1" id="timeCostTable">
          <tr>
            <td class="subject">Time cost</td> <td class="currVal">current fare</td> <td><button>change button</button></td>
          </tr>
        </table>

      </div>

     </div>

     <!--footer-->
    <div class="footer">

      <div class="button" id="leftButton">
        RETURN
      </div>
      <div class="button" id="rightButton">
        SUBMIT
      </div>
            
    </div>
    <!--scripts provided by Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!--handmade sript-->
    <script src="js/admin-script.js"></script>
    <!--Script do dynamically load actual USERNAME, DefaultPhone and Email-->
    <script src="js/userdatabyuuid.js" type="text/javascript"></script>
  </body>
